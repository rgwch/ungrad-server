<template>
  <h1>Elexis Ungrad</h1>
  <div>
    <ul class="list-group">
      <li class="list-group-item" repeat.for="service of services">
        <span click.trigger="getDetails(service.name)">${service.name}</span>
        <div if.bind="service.details">
          <p><i class="glyphicon glyphicon-star"></i> ${service.details}</p>
          <ul>
            <li repeat.for="detail of actService">
              ${detail.name}, ${detail.caption}, ${detail.type}, ${detail.value}
            </li>
          </ul>
        </div>
      </li>
    </ul>
    <button click.trigger="getServices()">reload</button>
  </div>
</template>
